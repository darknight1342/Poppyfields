### Name and Description ###
BM_HISTORY_TITLE:0 "Brief History"

POPPYFIELDS_NAME:0 "Legacy of the Great War"

POPPYFIELDS_DESC:0 "The end of the Great War saw the empires of the old—the Ottomans, the Austrians, and the Germans—fall greatly in both power and influence while the United States, Britain, and France have risen. While the Great War was thought by many to usher in a new era of peace, it seems that the tensions of old have not yet faded away and, with them, could threaten the tenuous peace that remains..."

